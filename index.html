<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <div id="log" class="log"></div>
        <div id="screen" class="screen"></div>
        <div class="body">
          <div class="group-buttons">
            <div id="reset" class="reset">Reset</div>
            <div id="clear" class="clear">C</div>
            <div id="arrow" class="arrow">&larr;</div>
            <div class="nums">7</div>
            <div class="nums">8</div>
            <div class="nums">9</div>
            <div class="ops">+</div>
            <div class="nums">4</div>
            <div class="nums">5</div>
            <div class="nums">6</div>
            <div class="ops">-</div>
            <div class="nums">1</div>
            <div class="nums">2</div>
            <div class="nums">3</div>
            <div class="ops">&divide;</div>
            <div class="nums">0</div>
            <div id="dot" class="dot">.</div>
            <div class="ops">&times;</div>
            <div id="result" class="equal">=</div>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
