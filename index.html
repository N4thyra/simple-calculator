<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <p>History Log</p>
    <div id="history" class="history"></div>
    <p id="error"></p>
    <div class="container">
      <div id="display" class="display"></div>
      <div class="body">
        <div class="group-buttons">
          <div class="field"><h3>7</h3></div>
          <div class="field"><h3>8</h3></div>
          <div class="field"><h3>9</h3></div>
          <div class="field"><h3>&divide;</h3></div>
          <div class="field"><h3>4</h3></div>
          <div class="field"><h3>5</h3></div>
          <div class="field"><h3>6</h3></div>
          <div class="field"><h3>&times;</h3></div>
          <div class="field"><h3>1</h3></div>
          <div class="field"><h3>2</h3></div>
          <div class="field"><h3>3</h3></div>
          <div class="field"><h3>-</h3></div>
          <div class="field"><h3>0</h3></div>
          <div class="field"><h3>.</h3></div>
          <div class="field"><h3>=</h3></div>
          <div class="field"><h3>+</h3></div>
          <div id="special" class="field"><h3>CE</h3></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
